<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Form</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>Number Form</h2>
    <form name="numberform">
        <label>
            Enter Numbers here:
            <input type="text" name="quantity" id="inputno">
        </label>
        <input type="button" onclick="onSubmit()" value="Submit">
        <input type="button" onclick="resetDisplay()" value="Reset">
    </form>
    <div id="count">Count:0</div>
    <div id="sum">Sum:0</div>
    <div id="average">Average:0</div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
